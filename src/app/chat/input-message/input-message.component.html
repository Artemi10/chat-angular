<div class="message-input">
  <div class="input-field message-input__field">
    <input id="message" type="text" class="validate" [(ngModel)]="messageContent" (ngModelChange)="changeMessageContentListener()">
    <label for="message">Write message</label>
  </div>
  <div>
    <button class="waves-effect waves-light btn" [ngClass]="{'disabled' : isButtonDisabled}" (click)="sendMessage()">
      <i class="material-icons small">send</i>
    </button>
  </div>
</div>
