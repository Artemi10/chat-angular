<div class="row">
  <div class="input-field col s12" [formGroup]="passwordFormGroup!">
    <i class="material-icons prefix">lock_outline</i>
    <input class="validate" id="password" type="password" [formControlName]="'password'"
           [ngClass]="{'invalid' : isInputInvalid}">
    <label for="password" data-error="wrong" data-success="right">Password</label>
  </div>
</div>
